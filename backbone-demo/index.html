<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>backbone-demo</title>
	<meta charset="utf-8">
</head>
<body>
<div class="container">
    <form onsubmit="return false;" class="form-inline">
        <h1>backbone demo</h1>

        <hr class="clearfix">

        <!-- name -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Name</div>
                <input type="text" class="form-control" name="name">
            </div>
        </div>

        <!-- sex -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Sex</div>
                <input type="text" class="form-control" name="sex">
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Email</div>
                <input class="form-control" type="email" name="email">
            </div>
        </div>

        <hr class="clearfix">

        <div class="checkbox">
            <label>
                <input type="checkbox" id="J_checkedAll"> checked
            </label>
        </div>
        <button type="button" class="btn btn-primary">
            <i class="glyphicon-plus"></i> 新增
        </button>
    </form>

    <hr class="clearfix">

    <table class="table">
        <caption>数据表格(tableList)</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Cid</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Email</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="../bower_components/requirejs/require.js" data-main="../require-main.js"></script>
</body>
</html>
